 <!DOCTYPE html>
<html lang="ru">

<head>
  <title>Vue.js Pet Depot</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <meta charset="UTF-8">
</head>

<body>
  <div id="app">
    <div class="container">
      <header>
        <div class="header__top flex">
          <div class="navbar navbar-default">
            <h1>Добро пожаловать на {{sitename}}</h1>
          </div>
          <div class="nav navbar navbar-right cart">
            <span class="glyphicon glyphicon-shopping-cart">
              {{cartItemCount}} Checkout
            </span>
          </div>
        </div>        
        
      </header>
      <main>
        <div class="row product flex">
          <div class="col">
            <figure>
              <img :src="product.image">
            </figure>
          </div>
          <div class="col col-expand">
            <div class="product-box">
              <h1 v-text="product.title"></h1>
              <p v-html="product.description"></p>
              <p class="price">
                {{ product.price | formatPrice}}
              </p>
              <button class="default" @click="addToCart" v-if="canAddToCart">                  
                Add to cart
              </button>
              <button class="disabled" v-else>Add to cart</button>
            </div>            
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="text/javascript">
    var APP_LOG_LIFECYCLE_EVENTS = false;
    var webstore = new Vue({
      el: '#app',
      data: {
        sitename: 'Vue.js Pet Depot',
        product: {
          id: 1001,
          title: "Cat Food, 25lbag",
          description: "A 25 pound bag of <em>irresistible</em>," +
            "organic goodness for your cat.",
          price: 2000,
          image: "assets/images/product-fullsize.png",
          availableInventory: 5
        },
        cart: []
      },
      beforeCreate: function () { //Жизненый цикл Vue
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("beforeCreate");
        }
      },
      created: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("created");
        }
      },
      beforeMount: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("beforeMount");
        }
      },
      mounted: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("mounted");
        }
      },
      beforeUpdate: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("beforeUpdate");
        }
      },
      updated: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("updated");
        }
      },
      beforeDestroy: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("beforeDestroy ");
        }
      },
      destroyed: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("destroyed");
        }
      },

      //Фильтр для переменных
      filters: {	
        formatPrice: function (price) {	
          if (!parseInt(price)) { return ""; }	
          if (price > 99999) {	
            var priceString = (price / 100).toFixed(2);	
            var priceArray = priceString.split("").reverse();	
            var index = 3;	
            while (priceArray.length > index + 3) {	
              priceArray.splice(index + 3, 0, ",");	
              index += 4;	
            }	
            return "$" + priceArray.reverse().join("");	
          } else {
            return "$" + (price / 100).toFixed(2);	
          }
        }
      },
      //Добавление в корзину по кнопке
      methods: {
        addToCart: function() {
          this.cart.push( this.product.id);
        }
      },
      //Подсчет количества покупок в корзине
      computed: {
        cartItemCount: function() {
          return this.cart.length || '';
        },
        canAddToCart: function() {
          return this.product.availableInventory > this.cartItemCount;
        }
      }
    });
    Vue.config.devtools = true;// Отображения Vue в Devtools
  </script>
</body>

</html>
