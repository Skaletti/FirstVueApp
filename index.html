<!DOCTYPE html>
<html>

<head>
  <title>Vue.js Pet Depot</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    crossorigin="anonymous"> -->
  <meta charset="UTF-8">
</head>

<body>
  <div id="app">
    <div class="container">
      <header>
        <h1>Добро пожаловать на {{sitename}}</h1>
      </header>
      <main>
        <div class="row product flex">
          <div class="col">
            <figure>
              <img :src="product.image">
            </figure>
          </div>
          <div class="col col-expand">
            <div class="product-box">
              <h1 v-text="product.title"></h1>
              <p v-html="product.description"></p>
              <p class="price">
                {{ product.price | formatPrice}}
              </p>
            </div>            
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="text/javascript">
    var APP_LOG_LIFECYCLE_EVENTS = false;
    var webstore = new Vue({
      el: '#app',
      data: {
        sitename: 'Vue.js Pet Depot',
        product: {
          id: 1001,
          title: "Cat Food, 25lbag",
          description: "A 25 pound bag of <em>irresistible</em>," +
            "organic goodness for your cat.",
          price: 2000,
          image: "assets/images/product-fullsize.png"
        }
      },
      beforeCreate: function () { //Жизненый цикл Vue
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("beforeCreate");
        }
      },
      created: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("created");
        }
      },
      beforeMount: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("beforeMount");
        }
      },
      mounted: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("mounted");
        }
      },
      beforeUpdate: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("beforeUpdate");
        }
      },
      updated: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("updated");
        }
      },
      beforeDestroy: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("beforeDestroy ");
        }
      },
      destroyed: function () {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("destroyed");
        }
      },

      //Фильтр для переменных
      filters: {	
        formatPrice: function (price) {	
          if (!parseInt(price)) { return ""; }	
          if (price > 99999) {	
            var priceString = (price / 100).toFixed(2);	
            var priceArray = priceString.split("").reverse();	
            var index = 3;	
            while (priceArray.length > index + 3) {	
              priceArray.splice(index + 3, 0, ",");	
              index += 4;	
            }	
            return "$" + priceArray.reverse().join("");	
          } else {
            return "$" + (price / 100).toFixed(2);	
          }
        }
      }
    });
    Vue.config.devtools = true;// Отображения Vue в Devtools
  </script>
</body>

</html>
